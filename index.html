<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/logo/dia-logo.svg" type="image/x-icon">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
  <header class="header">
    <nav class="header__nav nav">
      <input id="mobile-menu" type="checkbox" class="nav__mobile">
      <label class="nav__mobile-button" for="mobile-menu"></label>
      <div class="nav__logo"></div>
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">HOME</a></li>
        <li class="nav__item"><a href="#" class="nav__link">ABOUT US</a></li>
        <li class="nav__item"><a href="#" class="nav__link">SERVICES</a></li>
        <li class="nav__item"><a href="#" class="nav__link">WORK</a></li>
        <li class="nav__item"><a href="#" class="nav__link">CONTACT US</a></li>
        <li class="nav__item nav__last-item"><a href="#" class="nav__link">HIRE US</a></li>
      </ul>
    </nav>

    <section class="header__intro-information information">
      <h1 class="information__heading">Strategic Agency</h1>
      <p class="information__text">We believe in the power of bold ideas that can solve business challenges.</p>
      <div class="information__link-container">
        <a href="#" class="information__link">Learn more</a>
      </div>
    </section>

    <section class="header__intro-picture picture">
      <div class="picture__img">
        <div class="picture__button-left">
          <a class="picture__link" href="#">
            <img src="images/Vector-left.svg" class="picture__link-img" alt="1">
          </a>
        </div>
        <div class="picture__button-right">
          <a class="picture__link" href="#">
            <img src="images/Vector-right.svg" class="picture__link-img" alt="2">
          </a>
        </div>
        <h2 class="picture__heading">INTRO</h2>
        <p class="picture__text">By the same illusion which lifts the<br>horizon.</p>
      </div>
    </section>
  </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
